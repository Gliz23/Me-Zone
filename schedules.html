    <script>
        // Function to save the checkbox state to local storage
        function saveCheckboxState(checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            localStorage.setItem(checkboxId, checkbox.checked);
        }

        // Function to load the checkbox state from local storage
        function loadCheckboxState(checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            const savedState = localStorage.getItem(checkboxId);

            if (savedState !== null) {
                checkbox.checked = savedState === 'true';
            }
        }

        // Attach event listeners to checkboxes to save their states
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                saveCheckboxState(checkbox.id);
            });
        });

        // Load the checkbox states when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            checkboxes.forEach(function(checkbox) {
                loadCheckboxState(checkbox.id);
            });
        });
